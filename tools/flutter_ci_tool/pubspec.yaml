name: midicci_flutter_gui
description: Flutter GUI for MIDI-CI Tool using midicci C++ library
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  ffi: ^2.1.0
  path_provider: ^2.1.1
  json_annotation: ^4.9.0
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/

  plugin:
    platforms:
      android:
        package: dev.atsushieno.midicci.flutter
        pluginClass: MidiCIFlutterPlugin
      ios:
        pluginClass: MidiCIFlutterPlugin
      linux:
        pluginClass: MidiCIFlutterPlugin
      macos:
        pluginClass: MidiCIFlutterPlugin  
      windows:
        pluginClass: MidiCIFlutterPlugin
